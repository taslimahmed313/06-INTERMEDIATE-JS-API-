<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I am Hungry !!!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header><h1 class="text-center mt-5 text-info">Exploring Food</h1></header>
    <main>
      <section>
        <div id="detail-container" style="width: 18rem"></div>
      </section>
      <section class="text-center">
        <input
          class="rounded w-25 py-1 text-center"
          id="search-field"
          type="text"
          placeholder="Search Your Food"
        />
        <button
          onclick="searchFood()"
          id="btn-serch"
          class="bg-warning px-5 py-1 text-white"
        >
          Search
        </button>
      </section>
      <section class="m-5">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/meals.js"></script>
  </body>
</html>
