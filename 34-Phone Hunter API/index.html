<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-4">Welcome My Phone Hunter...!</h1>
    </header>
    <main class="container">
      <section>
        <div>
          <input
            id="search-field"
            class="form-control w-50"
            type="text"
            value=""
            aria-label=""
            placeholder="Search Your Phone"
          />
          <button id="btn-search" class="btn btn-primary mb-3">Search</button>
        </div>
      </section>
      <!-- Search Phone Display Result....... -->
      <section>
        <div
          id="phones-container"
          class="row row-cols-1 row-cols-md-3 g-4 mt-5"
        ></div>
        <div id="no-phone-message" class="mt-4 d-none">
          <h3 class="text-center text-info">
            No Phone Found !! Please Search Again.
          </h3>
        </div>
        <div id="view-all" class="text-center d-none">
          <button id="btn-view-all" class="bg-info text-white border-0 mb-5">
            View All
          </button>
        </div>
      </section>
      <!-- Loader or Spinner -->
      <section id="loader" class="d-none">
        <div
          style="height: 200px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- Modal Section -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="phone-details" class="modal-body">...</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
